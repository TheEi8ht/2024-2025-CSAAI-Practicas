<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Dos columnas</title>

   <!-- Hoja de estilo -->
   <link rel="stylesheet" href="2c-template.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  

</head>

<body>

    <div>    
    
        <div id="c1" class="columna izquierda">

            <div class="iresponsive" id="princimg">

                <img src="Foto_Mickey.webp" alt="imagen_mickey">

            </div>

            <h2 id="contacto" class="iresponsive titulos">Contacto</h2>

            <ul id="listacontactos" class="iresponsive">

                <li class="lista"><img src="telefono.png" style="width: 20px">+1 699 338 869 696</li>
                <li class="lista"><img src="correo.png" style="width: 20px">mickey@disney.com</li>
                <li class="lista"><img src="direccion.png" style="width: 20px">ToonTown, DisneyLand, EE.UU.</li>

            </ul>

        </div>

        <div id="c2" class="columna derecha">

            <h1 class="titulos" style="text-align: left;">Mickey Mouse</h1>

            <div class="iresponsive fila arriba">

                <div id="idiomas" class="iresponsive columna izquierda">

                    <h2 class="titulos" style="color: white;">Idiomas</h2>

                </div>

                <div id="educacion" class="iresponsive columna derecha">

                    <h2 class="titulos" style="color: white;">Educacion</h2>

                </div>

            </div>

            <div class="iresponsive fila abajo">

                <div id="experiencia_laboral" class="iresponsive">
                    
                    <h2 class="titulos" style="color: white;"></h2>

                </div>

            </div>
            
        </div>

        </div>

</body>

</html>
